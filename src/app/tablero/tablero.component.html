
<h1 style="color: white; text-align: center;">Ajedrez UD</h1>

<div class="container" style="width: 50%;">
    <form style="text-align: center;" id="fomulario">
        <div class="form-group row" >
          <label style="color: white;" for="inputEmail3" class="col-sm-2 col-form-label">Jugador 1: </label>
          <div class="col-sm-10">
            <input #jugador1 type="text" class="form-control" placeholder="Nombre de jugador 1">
          </div>
        </div>
        <div class="form-group row">
          <label style="color: white;" for="inputPassword3" class="col-sm-2 col-form-label">Jugador 2:</label>
          <div class="col-sm-10">
            <input #jugador2 type="text" class="form-control" placeholder="Nombre de jugador 2">
          </div>
        </div>  
        <button (click)="salvarJugadores(jugador1.value,jugador2.value)" class="btn btn-primary">Guardar Jugadores</button>
    </form>
    
    <hr>  
   
    <div *ngIf="player1 && player2">
     <table style="width: 100%;">
       <tr style="color: white; font-size: 25px;">
         <td id="p1" style="text-align: center; background-color:chartreuse;">{{player1 | uppercase}} (Blancas)</td>
         <td id="p2" style="text-align: center;">{{player2 | uppercase}} (Negras)</td>
       </tr>
     </table>
     <hr>
      <div>  
        <div class="container-fluid" style="width: 100%; text-align:center;">
          <table> 
          <tr *ngFor="let nombre of columnas">
            <td *ngFor="let fila of nombre">
              <div *ngIf="fila.rojas">
                <button (click)="EnviarCoordenadas(fila.posi,fila.posj)" style="height: 58px; width: 65px; font-size: 30px;" class="btn btn-light" [innerHTML]="fila.figura"></button>
              </div>
              <div *ngIf="fila.rojas==false">
                <button (click)="EnviarCoordenadas(fila.posi,fila.posj)" style="height: 58px; width: 65px; font-size: 30px;" class="btn btn-dark" [innerHTML]="fila.figura"></button>
              </div>
            </td>
          </tr>
        </table>
        </div>
      <!--  <label style="color:white;">{{statusInicial}}  ||  </label>
        <label style="color:white">{{statusFinal}}</label>-->
        <app-comunicacion (eventoComunicacion)="mover($event)" [coordenadasComunicacion]="coordenadasTablero"></app-comunicacion>
      </div>
  </div>
</div>
