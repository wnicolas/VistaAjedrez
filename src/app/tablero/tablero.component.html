
<h1 style="color: white; text-align: center;">Ajedrez UD</h1>

<div class="container" style="width: 50%; color: beige;">
    <form style="text-align: center;"  >
        <div class="form-group row" >
          <label style="color: white;" for="inputEmail3" class="col-sm-2 col-form-label">Jugador 1: </label>
          <div class="col-sm-10">
            <input #jugador1 type="text" class="form-control" id="inputEmail3" placeholder="Nombre de jugador 1">
          </div>
        </div>
        <div class="form-group row">
          <label style="color: white;" for="inputPassword3" class="col-sm-2 col-form-label">Jugador 2:</label>
          <div class="col-sm-10">
            <input #jugador2 type="text" class="form-control" id="inputPassword3" placeholder="Nombre de jugador 2">
          </div>
        </div>  
    </form>
    <button (click)="salvarJugadores(jugador1.value,jugador2.value)" class="btn btn-primary">Guardar Jugadores</button>
    <hr>  

   <div *ngIf="player1 && player2">
    <label>{{player1 | uppercase}} // </label>
    <label >{{player2 | uppercase}}</label>
      <div>
        {{statusInicial}} //  {{statusFinal}}
        <table>
          <tr *ngFor="let nombre of columnas">
            <td *ngFor="let fila of nombre">
              <div *ngIf="fila.rojas">
                <button (click)="coordenadas(fila.posi,fila.posj)" style="height: 50px; width: 50px; font-size: 25px;" class="btn btn-light" [innerHTML]="fila.figura"></button>
              </div>
              <div *ngIf="fila.rojas==false">
                <button (click)="coordenadas(fila.posi,fila.posj)" style="height: 50px; width: 50px; font-size: 25px;" class="btn btn-dark" [innerHTML]="fila.figura"></button>
              </div>
            </td>
          </tr>
        </table>
        <hr><br>
      </div>
  </div>
</div>
